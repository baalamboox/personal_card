<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal card</title>
    <link rel="stylesheet" href="./assets/vendor/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="vh-100 d-flex align-items-center justify-content-center">
                    <div class="card shadow-lg text-center text-white personal-card">
                        <div class="container-profile rounded-circle mx-auto position-relative d-flex align-items-center justify-content-center">
                            <img src="./assets/img/profile.jpg" class="card-img-top rounded-circle profile" alt="Load...">
                        </div>
                        <div class="card-body position-absolute container-info">
                            <div class="my-3">
                                <h5 class="card-title">Zara Smith</h5>
                                <small>Programmer</small>
                            </div>
                            <div class="my-5">
                                <h6>About Me</h6>
                                <small class="card-text">
                                    Some quick example text to build on the card title and make up the bulkof the card's content.
                                </small>
                            </div>
                            <hr>
                            <span class="btn rounded-pill my-3 px-4 text-white add-user-button">ADD USER</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
